<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbti 가제</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="main_matching">
            <img id="pic" src="" alt="matching images">
        </div>
        <div class="text">
            <h4 id="title"></h4>
            <h3 id="pname"></h3>
            <p id="desc"></p>
        </div>
        <div class="sub_matching">
            <div class="item">
                <h4>어울리는 아이템</h4>
                <!-- <div> -->
                    <img id="re_item_pic" src="images/item1.png" alt="item images">
                <!-- </div> -->
                <h5 id="item"></h5>
            </div>
            <div class="idol">
                <h4>잘 맞는 캐릭터</h4>
                <!-- <div> -->
                    <img id="re_character_pic" src="images/idol1.png" alt="character images">
                <!-- </div> -->
                <h5 id="character"></h5>
            </div>
        </div>
        <div class="share">
            <div>
                <div class="icon">
                    <a href="" id="share_btn">
                        <i class="fas fa-share-alt"></i>
                    </a>
                </div>
                <p>Share</p>
            </div>
            <div>
                <div class="icon">
                    <a href="https://api.whatsapp.com/send?phone=&text=여기에다가 링크를 넣어주세요">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
                <p>WhatsApp</p>
            </div>
        </div>
        <div class="more">
            <h2>More About <span>UNNIS</span></h2>
            <div class="btn">
                <button><a href="">APP</a></button>
                <button><a href="">INSTAGRAM</a></button>
                <button><a href="">HOMEPAGE</a></button>
            </div>
        </div>
    </div>

    <script src="js/result.js"></script>

    <script>
        const shareBtn = document.querySelector('#share_btn');
        // shareBtn.addEventListener('click', clip);

        shareBtn.addEventListener("click", (e) => {
            e.preventDefault()

            const url = document.URL;
            // console.log(url)
            url.select();
            const isSuccess = document.execCommand('copy');
            if (isSuccess) {
                console.log("copy success");
            } else {
                console.log("copy fail");
            }
        });
    </script>

</body>

</html>
