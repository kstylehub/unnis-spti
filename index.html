<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbti 가제</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="logo">
            <h1>UNNIS</h1>
        </div>
        <div class="title">
            <h2>나와 닮은<br><strong>K-drama 캐릭터 찾기</strong></h2>
            <h3>잘 맞는 화장품 추천까지!</h3>
        </div>
        <div class="btn">
            <button>
                <a href="ques_page.html">테스트 시작하기<br>
                    <span class="now_count">현재까지 총 <span id="count"></span>명이 참여 했어요</span>
                </a>
            </button>
        </div>
        <div class="img">
            <div></div>
        </div>
    </div>
    <script>
       
        // countNum = Number(countNum)
        // console.log(countNum.toLocaleString());

            $.ajax({
                type: "POST",
                url: "https://unnis.yonghochoi.com/visit-count",
                data: {},
                success: function (response) {
                    let countObj = document.querySelector('#count');      
                    // 리스폰스에 들어있는 값을 가지고 온다
                    
                    const totalCount = response.body.total_count
                    const count = totalCount.toLocaleString()
                    
                    countObj.textContent = count
                }
            });
    </script>
</body>

</html>
