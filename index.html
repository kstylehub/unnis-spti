<head>

<body>
    <div class="wrap">
        <div class="logo">
            <h1>UNNIS PICK</h1>
        </div>
        <div class="title">
            <h2>Mencari Karakter <span>K-Drama</span> <br>yang mirip denganku</h2>
            <h3>Bahkan ada rekomendasi Kosmetik yang pas juga!</h3>
        </div>
        <div class="btn">
            <button>
                <a href="ques_page.html">Memulai Tes<br>

                    <span class="now_count">Saat ini, total ada <span id="count" class="count-num"></span>
                        orang</span>

                </a>
            </button>
        </div>
        <div class="img">
            <div></div>
        </div>
    </div>

    <script src="js/active.js"></script>
    <script>
        // const initCount = 0;
        // document.querySelector('#count').textContent = initCount.toLocaleString();

        $.ajax({
            type: "POST",
            url: "https://unnis.yonghochoi.com/visit-count",
            data: {},
            success: function (response) {
                let countObj = document.querySelector('#count');
                // 리스폰스에 들어있는 값을 가지고 온다

                const totalCount = response.body.total_count
                const count = totalCount.toLocaleString()

                countObj.textContent = count;

                $('.count-num').rCounter({
                    duration: 30
                });
            }
        });
    </script>
</body>

</html>
