<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbti 가제</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="sub_wrap">
        <div class="num">
            <h3><span id="ques_num"></span>/12</h3>
        </div>
        <div class="ques">
            <h2 id="ques"></h2>
        </div>
        <div class="btn">
            <button><a href="" id="answer_1"></a></button>
            <button><a href="" id="answer_2"></a></button>
        </div>
    </div>

    <script>
        const ques_num = document.querySelector('#ques_num');
        const ques = document.querySelector('#ques');
        const answer_1 = document.querySelector('#answer_1');
        const answer_2 = document.querySelector('#answer_2');

        answer_1.addEventListener('click', nextQues)
        answer_2.addEventListener('click', nextQues)

        const questions = [{
                'title': '질문1',
                'answers': [
                    '질문1 답1',
                    '질문1 답2'
                ]
            },
            {
                'title': '질문2',
                'answers': [
                    '질문2 답1',
                    '질문2 답2'
                ]
            },
            {
                'title': '질문3',
                'answers': [
                    '질문3 답1',
                    '질문3 답2'
                ]
            },
        ]

        ques_num.textContent = 1
        ques.textContent = questions[0].title
        answer_1.textContent = questions[0].answers[0]
        answer_2.textContent = questions[0].answers[1]

        let quesStartN = 2

        function nextQues(e) {
            e.preventDefault();

            // 클릭 할때마다 질문 숫자 카운팅 function
            ques_num.textContent = quesStartN++

            // 버튼 클릭할때마다 다음 질문으로 카운팅
            ques.textContent = questions[`${quesStartN-2}`].title
            answer_1.textContent = questions[`${quesStartN-2}`].answers[0]
            answer_2.textContent = questions[`${quesStartN-2}`].answers[1]

        }

        // $.ajax({
        //     type: "GET",
        //     url: "",
        //     data: {},
        //     success: function (response) {

        //     }
        // });
    </script>
</body>

</html>
