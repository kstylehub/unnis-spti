<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbti 가제</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="sub_wrap">
        <div class="num">
            <h3><span id="ques_num"></span></h3>
        </div>
        <div class="ques">
            <h2 id="ques"></h2>
        </div>
        <div class="btn">
            <button><a href="" id="answer_1"></a></button>
            <button><a href="" id="answer_2"></a></button>
        </div>
    </div>

    <script>
        const quesNum = document.querySelector('#ques_num');
        // const totalNum = document.querySelector('#total_num');
        const ques = document.querySelector('#ques');
        const answer1 = document.querySelector('#answer_1');
        const answer2 = document.querySelector('#answer_2');

        answer_1.addEventListener('click', nextQues)
        answer_2.addEventListener('click', nextQues)

        const questions = [{
                'title': '질문1',
                'answers': [
                    '질문1 답1',
                    '질문1 답2'
                ]
            },
            {
                'title': '질문2',
                'answers': [
                    '질문2 답1',
                    '질문2 답2'
                ]
            },
            {
                'title': '질문3',
                'answers': [
                    '질문3 답1',
                    '질문3 답2'
                ]
            },
        ]

        // totalNum.textContent = questions.length

        let pageNum = 0;
        upDateQues(pageNum)

        function nextQues(e) {
            e.preventDefault();

            pageNum++
            upDateQues(pageNum)

        }

        function upDateQues(pageNum) {
            quesNum.textContent = `${pageNum + 1}/${questions.length}`
            ques.textContent = questions[pageNum].title
            answer1.textContent = questions[pageNum].answers[0]
            answer2.textContent = questions[pageNum].answers[1]
        }

        // $.ajax({
        //     type: "GET",
        //     url: "",
        //     data: {},
        //     success: function (response) {

        //     }
        // });

    </script>
</body>

</html>
